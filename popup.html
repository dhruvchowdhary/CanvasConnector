<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas User Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 400px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007acc;
            text-align: center;
            border-bottom: 2px solid #007acc;
            padding-bottom: 10px;
        }
        #status {
            font-weight: bold;
            margin-bottom: 10px;
            color: #d9534f;
        }
        #coursesProcessed, #peopleScanned {
            margin: 10px 0;
            font-weight: bold;
        }
        .dropdown {
            margin-bottom: 15px;
        }
        .dropdown button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .dropdown-content {
            display: none;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dropdown-content.show {
            display: block;
        }
        .course-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .course-item label {
            margin-left: 10px;
            flex-grow: 1;
            font-size: 14px;
            color: #333;
        }
        #duplicates {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #duplicates a {
            color: #007acc;
            text-decoration: none;
        }
        #start-scanning {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        #start-scanning:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Canvas Connector</h1>
    <div id="status">Idle</div>
    <div id="coursesProcessed">Courses Processed: 0</div>
    <div id="peopleScanned">People Scanned: 0</div>

    <div class="dropdown">
        <button id="toggleCourses">Show/Hide Courses</button>
        <div id="courseList" class="dropdown-content"></div>
    </div>

    <div id="duplicates">No duplicates found.</div>
    <button id="start-scanning">Start Scanning</button>
    <script src="popup.js"></script>
</body>
</html>
