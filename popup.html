<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas User Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 400px;
        }
        #status {
            font-weight: bold;
            margin-bottom: 10px;
        }
        #courses div {
            margin-bottom: 5px;
        }
        .dropdown {
            margin-bottom: 10px;
        }
        .dropdown-content {
            display: none;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            padding: 5px;
        }
        .dropdown-content.show {
            display: block;
        }
        .course-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Canvas User Finder</h1>
    <div id="status">Idle</div>
    <div id="coursesProcessed">Courses Processed: 0</div>
    <div id="peopleScanned">People Scanned: 0</div>

    <div class="dropdown">
        <button id="toggleCourses">Show/Hide Courses</button>
        <div id="courseList" class="dropdown-content"></div>
    </div>

    <div id="duplicates"></div>
    <button id="start-scanning">Start Scanning</button>
    <script src="popup.js"></script>
</body>
</html>
